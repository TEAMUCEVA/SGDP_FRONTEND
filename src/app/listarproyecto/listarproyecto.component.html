<div class="container">
  <div class="row">
    <div class="col-md-offset-1 col-md-10">
      <div class="panel">
        <div class="panel-heading" style="margin-top: 5%; margin-bottom: 5%; font-family: 'Times New Roman';  !important">
          <div class="row">
              <h4 class="title" style="text-align: center; margin-inline: 10%; font-size: 300%">PROYECTOS</h4>
          </div>
        </div>
        <div class="panel-body table-responsive " style="width: 140%; margin-left: -9%; !important">
          <table class="table table-striped table-hover ">
            <thead class="table-dark">
            <tr>
              <th>id</th>
              <th>Nombre</th>
              <th>Fecha Creaci√≥n</th>
              <th>Tipo</th>
              <th>Programa</th>
              <th>Autores</th>
              <th>Repositorio</th>
              <th>Archivo</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let proyecto of proyectos" style="height:  20%; !important">
              <td>{{proyecto.id}}</td>
              <td style="width: 15%">{{proyecto.nombre}}</td>
              <td style="width: 8%">{{proyecto.creadoEn}}</td>
              <td style="width: 15%">{{proyecto.tipo}}</td>
              <td style="width: 15%">{{proyecto.programa}}</td>
              <td style="width: 10%">{{proyecto.autores}}</td>
              <td style="width: 10%">
                <ul class="action-list" style="margin-left: -8%; margin-top: -2%; margin-bottom: -5%">
                <li><a href="{{proyecto.repositorio}}" class="btn" target="_blank"><em class="fa fa-github" ></em></a></li>
                </ul>
              </td>
              <td>Esto es un archivo</td>
              <td style="width: 13%">
                <ul class="action-list" style="margin-left: -8%; margin-top: -2%; margin-bottom: -5%" >
                  <li><a class="btn" (click)='borrarProyecto(proyecto)' style="margin-right: 7px"><em class="fa fa-trash"></em></a></li>
                  <li><a class="btn" [routerLink]="['/crearproyecto', proyecto.id]" ><em class="fa fa-edit"></em></a></li>
                </ul>
              </td>
            </tr>
            <tr>
          </table>
          <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
        </div>
      </div>
      <div style=" display: flex; justify-content: right; width: 120%">
        <span style="margin-top: 5px; margin-right: 5px">Crear Proyecto</span>
      <a class="btn" [routerLink]="['/crearproyecto']" style="border-color: #3e3e3e; border-radius: 50%; background: #8c8989"><em class="fa fa-plus"></em></a>
      </div>
    </div>
  </div>
</div>
